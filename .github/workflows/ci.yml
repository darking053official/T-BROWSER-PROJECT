name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System deps
        run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev

      - name: Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build
